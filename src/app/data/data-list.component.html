<div id="data-list-container" class="row">
  <div class="row">
    <h4>Data:</h4>
  </div>
  <ul class="collection">
    <li class="collection-item avatar" *ngFor="let item of items | take:5">
      <img src="angular.svg" alt="" class="circle">
      <span class="title">{{item.name}}</span>
      <p>{{item.value}}</p>
    </li>
  </ul>
</div>
